<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <!--Table Tag-->
        <table border="1px" width="50%">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
            </tr>
            <tr>
                <td>HIMANSHU</td>
                <td>22</td>
            </tr>
            <tr>
                <td>AMBESH</td>
                <td>21</td>
            </tr>
            <tr>
                <td>DEVANSH</td>
                <td>21</td>
            </tr>
        </table>
        <!--COLSPAN-->
        <table border="1px" width="50%">
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>AGE</th>
            </tr>
            <tr>
                <td colspan="2">AMBESH SHARMA</td>
                <td>21</td>
            </tr>
        </table>
        <!--ROWSPAN-->
        <table border="1px" width="50%">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
            </tr>
            <tr>
                <td>AMBESH</td>
                <td rowspan="2">21</td>
            </tr>
            <tr>
                <td>HIMANSHU</td>
            </tr>
            <tr>
                <td>DEVANSH</td>
                <td>21</td>
            </tr>
        </table>
    </body>
</html>
