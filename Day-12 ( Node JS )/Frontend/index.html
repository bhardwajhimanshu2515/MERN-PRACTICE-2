<!Doctype html>
<html>
    <head>
        <title>Node JS</title>
    </head>
    <body>
        <form>
            <button id="fetchBtn">Click me</button>
        </form>
    </body>
    <script>
        var fetchBtn=document.getElementById("fetchBtn");

        //add event
        fetchBtn.addEventListener("click",function(e){
            e.preventDefault();

            var url="http://localhost:8081/hit";
            //fetch
            fetch(url,{
                method:"GET"
            })
            .then(response=>{
                return response.json()
            })
            .then(data=>{
                console.log(data)
            })
            .catch(err=>{
                console.log(err);
            })
        })
    </script>
</html>
